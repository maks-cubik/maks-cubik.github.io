<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!--FontAwesome---Icons-->
  <script src="https://kit.fontawesome.com/384359a6f6.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="gallery">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-xl-8">
					<button val = "on" class = "gallery__button" filter = "all">ALL</button>
					<button val = "off" class = "gallery__button" filter = "mount">MOUNTAINS</button>
					<button val = "off" class = "gallery__button" filter = "forest">FOREST</button>
					<button val = "off" class = "gallery__button" filter = "land">LANDSCAPE</button>
				</div>
				<div class="row filter">	
						<div class = "col-xl-4" filter = "mount"><img src="images/mount1.jpg" alt=""></div>
						<div class = "col-xl-4" filter = "forest"><img src="images/forest1.jpg" alt=""></div>
						<div class = "col-xl-4" filter = "mount"><img src="images/mount2.jpg" alt=""></div>
						<div class = "col-xl-4" filter = "forest"><img src="images/forest2.jpg" alt=""></div>
						<div class = "col-xl-4" filter = "forest"><img src="images/forest3.jpg" alt=""></div>
						<div class = "col-xl-4" filter = "mount"><img src="images/mount3.jpg" alt=""></div>
						<div class = "col-xl-4" filter = "land"><img src="images/land1.jpg" alt=""></div>
						<div class = "col-xl-4" filter = "mount"><img src="images/mount4.jpg" alt=""></div>
						<div class = "col-xl-4" filter = "land"><img src="images/land2.jpg" alt=""></div>		
				</div>
			</div>
		</div>
	</header>
	

	



<!--JavaScript, jQuery, Bootstrap-->
	<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src = "script.js"></script>
</body>
</html>
